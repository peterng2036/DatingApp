<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sing up</h2>
  <hr />
  <div class="mb-3">
    <label class="me-4">I am a:</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>

    <label class="form-check-label ms-4">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.get('username'))"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.get('KnownAs'))"
    [label]="'Known As'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.get('dateOfBirth'))"
    [label]="'Date of Birth'"
    type="date"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.get('city'))"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.get('country'))"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.get('password'))"
    label="Password"
    type="Password"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.get('confirmPassword'))"
    label="Confirm Password"
    type="Password"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="text-center">
    <button
      class="btn btn-success me2"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p class="mt-4">{{ registerForm.value | json }}</p>
<p>{{ registerForm.status | json }}</p>
